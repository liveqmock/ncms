<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:cc="http://xmlns.jcp.org/jsf/composite"
              xmlns:p="http://primefaces.org/ui">
    <cc:interface>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="size" default="33"/>
        <cc:attribute name="inputCssClass"/>
    </cc:interface>
    <cc:implementation>
        <p:outputLabel for="#{cc.attrs.id}" value="#{cc.attrs.label}"/>
        <p:inputText id="#{cc.attrs.id}" value="#{cc.attrs.value}" size="#{cc.attrs.size}" styleClass="#{cc.attrs.inputCssClass}">
            <cc:insertChildren/>
        </p:inputText>
        <p:message for="#{cc.attrs.id}"/>
    </cc:implementation>
</ui:component>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
            <title><ui:insert name="title">Mlove store</ui:insert></title>
        </f:facet>

        <f:facet name="middle">
            <!-- Font-Awesome CSS -->
            <h:outputStylesheet library="css" name="font-awesome.min.css"/>
            <!-- Bootstrap CSS -->
            <h:outputStylesheet library="css" name="bootstrap.min.css"/>

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
                    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
        </f:facet>

        <f:facet name="last">
            <!-- main css-->
            <h:outputStylesheet library="css" name="main.css"/>
            
            <!-- Sidr Menu -->
            <h:outputStylesheet library="css" name="jquery.sidr.css"/>

        </f:facet>
    </h:head>
    <h:body>
        <div id="header-wrapper">
            <ui:include src="header.xhtml"/>
            <ui:include src="main-nav.xhtml"/>
        </div>

        <section id="main-content" class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-9">
                    <ui:insert name="main-content"/> 
                </div>

                <aside class="col-xs-12 col-md-4 col-lg-3">
                    <nav class="cat-nav hidden-xs hidden-sm">
                        <ui:include src="product-categories.xhtml"/>
                    </nav>
                    <ui:insert name="sidebar">
                    </ui:insert>
                </aside>
            </div>
        </section>
        
        <nav id="mobile-category" class="cat-nav">
            <ui:include src="product-categories.xhtml"/>
        </nav>

        <!-- footer -->
        <ui:include src="footer.xhtml"/>

        <!-- jQuery -->
        <h:outputScript library="js" name="jquery.min.js"/>
        <!-- Bootstrap JavaScript -->
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <!-- Sidr Menu -->
        <h:outputScript library="js" name="jquery.sidr.min.js"/>
        <!-- Sidr Menu -->
        <h:outputScript library="js" name="jquery.sidr.min.js"/>
        <!-- main js-->
        <h:outputScript library="js" name="main.js"/>
        
        <ui:insert name="scripts"></ui:insert>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="dialogs">

    </ui:define>

    <ui:define name="content">
        <p:panel header="#{msg['music.action.create.dialog']}">
            <h:form id="Form" enctype="multipart/form-data">
                <p:messages globalOnly="true" closable="true"/>
                <p:panelGrid>
                    <p:row>
                        <p:column><p:outputLabel for="code" value="#{msg['product.code']}"/></p:column>
                        <p:column>
                            <p:inputText id="code" value="#{musicBean.current.code}"/>
                            <p:message for="code"/>
                        </p:column>
                        <p:column><p:outputLabel for="title" value="#{msg['product.title']}"/></p:column>
                        <p:column>
                            <p:inputText id="title" size="33" value="#{musicBean.current.title}"/>
                            <p:message for="title"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="price" value="#{msg['product.price']}"/></p:column>
                        <p:column>
                            <p:spinner id="price" value="#{musicBean.current.price}"/>
                            <p:message for="price"/>
                        </p:column>
                        <p:column><p:outputLabel for="category" value="#{msg['category']}"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="category" value="#{musicBean.current.category}" converter="musicCatConverter">
                                <f:selectItems value="#{musicCatBean.selectItems}"/>
                            </p:selectOneMenu>
                            <p:message for="category"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="singer" value="#{msg['music.singer']}"/></p:column>
                        <p:column>
                            <p:inputText id="singer" value="#{musicBean.current.singer}"/>
                            <p:message for="singer"/>
                        </p:column>
                        <p:column><p:outputLabel for="creator" value="#{msg['music.creator']}"/></p:column>
                        <p:column>
                            <p:inputText id="creator" value="#{musicBean.current.creator}"/>
                            <p:message for="creator"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="#{msg['product.thumbImage']}"/>
                        </p:column>
                        <p:column>
                            <h:outputLabel value="#{msg['fileEntry.upload']} ">
                                <h:selectBooleanCheckbox value="#{musicBean.current.thumbFile.upload}">
                                    <f:ajax render="thumbFileContainer thumbFileLabelContainer"/>
                                </h:selectBooleanCheckbox>
                            </h:outputLabel>
                        </p:column>
                        <p:column>
                            <h:panelGroup id="thumbFileLabelContainer">
                                <h:outputText value="#{msg['fileEntry.upload']}" rendered="#{musicBean.current.thumbFile.upload}"/>
                                <h:outputText value="#{msg['fileEntry.url']}" rendered="#{!musicBean.current.thumbFile.upload}"/>
                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <h:panelGroup id="thumbFileContainer">
                                <p:fileUpload id="thumbFile" value="#{musicBean.current.thumbFile.file}" rendered="#{musicBean.current.thumbFile.upload}" mode="simple"/>
                                <p:inputText id="thumbFileUrl" value="#{musicBean.current.thumbFile.title}" rendered="#{!musicBean.current.thumbFile.upload}"/>
                                <p:message for="thumbFile"/>
                                <p:message for="thumbFileUrl"/>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{msg['music.musicFile']}"/>
                        </p:column>
                        <p:column>
                            <h:outputLabel value="#{msg['fileEntry.upload']} ">
                                <h:selectBooleanCheckbox value="#{musicBean.current.musicFile.upload}">
                                    <f:ajax render="musicFileContainer musicFileLabelContainer"/>
                                </h:selectBooleanCheckbox>
                            </h:outputLabel>
                        </p:column>
                        <p:column>
                            <h:panelGroup id="musicFileLabelContainer">
                                <h:outputText value="#{msg['fileEntry.upload']}" rendered="#{musicBean.current.musicFile.upload}"/>
                                <h:outputText value="#{msg['fileEntry.url']}" rendered="#{!musicBean.current.musicFile.upload}"/>
                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <h:panelGroup id="musicFileContainer">
                                <p:fileUpload id="musicFile" value="#{musicBean.current.musicFile.file}" rendered="#{musicBean.current.musicFile.upload}" mode="simple"/>
                                <p:inputText id="musicFileUrl" value="#{musicBean.current.musicFile.title}" rendered="#{!musicBean.current.musicFile.upload}"/>
                                <p:message for="musicFile"/>
                                <p:message for="musicFileUrl"/>
                            </h:panelGroup>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="lyric" value="#{msg['music.lyric']}:"/></p:column>
                        <p:column colspan="3">
                            <p:editor id="lyric" value="#{musicBean.current.lyric}" width="600"/>
                            <p:message for="lyric"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:separator/>
                <p:commandButton value="#{msg['create']}"
                                 action="#{musicBean.persist()}"
                                 icon="ui-icon-disk"
                                 />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-xs-12 col-sm-4 col-md-3">
        <div class="product-item video">
            <h:link outcome="/video.xhtml?id=${productEntity.id}"><h:graphicImage alt="#{productEntity.title}" url="#{productEntity.thumbFile.URL}" styleClass="img-responsive"/></h:link>
            <div class="product-description">
                <p><h:link outcome="/video.xhtml?id=${productEntity.id}">#{productEntity.title}</h:link></p>
                <p class="meta">#{productEntity.viewCount} luot xem - #{productEntity.downloadCount} luot tai</p>
            </div>
        </div>
    </div>
</ui:fragment>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:jsf="http://xmlns.jcp.org/jsf">
    <section id="mainCarousel" class="carousel slide" data-ride="carousel" data-interval="3000" jsf:rendered="#{not empty slideController.slideContents}">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <ui:repeat value="${slideController.slideContents}" var="sContent" varStatus="vs">
                <li data-target="#mainCarousel" data-slide-to="${vs.index}" class="${vs.first ? 'active' : ''}"></li>
            </ui:repeat>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <ui:repeat value="${slideController.slideContents}" var="sContent" varStatus="vs">
                <div class="item ${vs.first ? 'active' :  ''}">
                    <h:graphicImage url="${sContent.image.URL}" alt="${sContent.title}"/>
                    <div class="carousel-caption">
                        <a href="${sContent.url}"><h3>${sContent.title}</h3></a>
                        <p>
                            <h:outputText escape="true" value="${sContent.description}"/>
                        </p>
                    </div>
                </div>
            </ui:repeat>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#mainCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#mainCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </section>
</ui:component>

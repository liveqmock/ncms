<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:if test="#{picture != null}">
        <h:form>
            <div class="product-detail clearfix row">
                <div class="col-xs-12">
                    <img src="#{picture.pictureFile.URL}" alt="#{productEntity.title}" class="img-responsive img-thumbnail" />
                </div>

                <div class="postDesc col-xs-12">
                    <h3>#{picture.title}</h3>
                    <p class="metadata">
                        <h:outputText value="#{picture.price}">
                            <f:convertNumber currencyCode="VND" locale="vi_VN"/>
                        </h:outputText> VND
                        - <i class="fa fa-eye"></i> #{picture.viewCount} lượt xem
                        - <i class="fa fa-download"></i> #{picture.downloadCount} lượt tải
                    </p>

                    <div class="sms hidden">
                        <span>TG #{picture.code} gui 8973</span>
                    </div>
                    
                    <div class="separator"></div>
                </div>
            </div>
        </h:form>
    </c:if>
</ui:component>

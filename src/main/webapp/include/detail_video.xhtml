<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:if test="#{video != null}">
        <h:form>
            <div class="product-detail clearfix row">
                <div class="col-xs-12">
                    <h:messages globalOnly="true"/>

                    <c:choose>
                        <!-- Desktop -->
                        <c:when test="${!mobileChecker.mobile}">
                            <div id="jwPlayer">Loading the player ...</div>
                            <video width="100%" controls="controls" poster="${videoController.current.thumbFile.URL}">
                                <source src="http://192.168.88.179:1935/NMS/_definst_/mp4:324/6.8_join_more_tbls.mp4/manifest.f4m" type="video/mp4"/>
                            </video>
                        </c:when>

                        <!-- Ios -->
                        <c:when test="${mobileChecker.ios}">
                            <div id="jwPlayer">Loading the player ...</div>
                            <video width="100%" controls="controls" poster="${videoController.current.thumbFile.URL}">
                                <source src="http://192.168.88.179:1935/NMS/_definst_/mp4:324/6.8_join_more_tbls.mp4/playlist.m3u8"/>
                            </video>
                        </c:when>

                        <!-- Ios -->
                        <c:when test="${mobileChecker.android}">
                            <div id="jwPlayer">Loading the player ...</div>
                       
                            <video width="320" height="240" controls="true">
                               
                                <source src="${request.scheme}://${request.serverName}:${request.serverPort}${request.servletContext.contextPath}/file?id=${videoController.current.videoFile.id}"/>
                            </video>
                        </c:when>

                        <!--Other -->
                        <c:otherwise>

                        </c:otherwise>
                    </c:choose>
                </div>

                <div class="postDesc">
                    <h3>#{video.title}</h3>
                    <p>
                        <h:outputText value="#{video.price}">
                            <f:convertNumber currencyCode="VND" locale="vi_VN"/>
                        </h:outputText> VND
                    </p>
                    <ul>
                        <li class="view">#{video.viewCount}</li>
                        <li class="download">#{video.downloadCount}</li>
                    </ul>

                    <div class="sms">
                        <span>TG #{video.code} gui 8973</span>
                    </div>
                </div>

                <div class="separator"></div>
                <div class="spec">
                    <h:outputText escape="false" value="#{video.specification}"/>
                </div>

            </div>
        </h:form>
    </c:if>
</ui:component>

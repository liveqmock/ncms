<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:if test="#{video != null}">
        <h:form>
            <div class="product-detail clearfix row">
                <div class="col-xs-12">
                    <h:messages globalOnly="true"/>

                    <c:choose>
                        <!-- Desktop -->
                        <c:when test="${!mobileChecker.mobile}">
                            <div id="jwPlayer">Loading the player ...</div>
                        </c:when>

                        <!-- Ios -->
                        <c:when test="${mobileChecker.ios}">
                            <video width="100%" controls="controls" poster="${videoController.current.thumbFile.URL}">
                                <source src="${videoController.current.m3u8Url}"/>
                            </video>
                        </c:when>

                        <!-- Ios -->
                        <c:when test="${mobileChecker.android}">
                            <video width="100%" controls="controls" poster="${videoController.current.thumbFile.URL}">
                                <source src="${videoController.current.m3u8Url}"/>
                            </video>
                        </c:when>

                        <!--Other -->
                        <c:otherwise>
                            <video width="100%" controls="true">
                                <source src="${videoController.current.rtspUrl}"/>
                            </video>
                        </c:otherwise>
                    </c:choose>
                </div>

                <div class="postDesc col-xs-12">
                    <h3>#{video.title}</h3>
                    <p class="metadata">
                        <h:outputText value="#{video.price}">
                            <f:convertNumber currencyCode="VND" locale="vi_VN"/>
                        </h:outputText> VND
                        - <i class="fa fa-eye"></i> #{video.viewCount} lượt xem
                        - <i class="fa fa-download"></i> #{video.downloadCount} lượt tải
                    </p>

                    <div class="sms hidden">
                        <span>TG #{video.code} gui 8973</span>
                    </div>
                </div>
            </div>
        </h:form>
    </c:if>
</ui:component>
